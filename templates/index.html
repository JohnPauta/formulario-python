<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Application</title>
    <!-- Incluye tus archivos CSS y JS aquí -->
       {% load static %}
    <script src="{% static 'js/main.js' %}"></script>
</head>
<body>
    <div id="app">
        <button onclick="loadForm('comprobar_cedula')">Comprobar Cédula</button>
        <button onclick="loadForm('register_usuario')">Registrar Usuario</button>
        <div id="content"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        function loadForm(formName) {
            fetch(`/${formName}/`)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                })
                .catch(error => console.warn('Error loading form:', error));
        }
    </script>
</body>
</html>
